<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React ref</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <!-- React支持一个非常特殊的属性Ref，可以用来绑定到render()输出到任何组件上 
    这个特殊的属性允许你引用render()返回的响应的支撑实例。这样就可以确保在任何时间总是拿到正确的实例-->

    <!-- 使用方法：绑定一个ref属性到render的返回值上：<input ref="myInput"/> -->
    <!-- 在其他代码中，通过this.refs获取支撑实例：
    例如：
    var input = this.refs.myImput;
    var inputValue = input.value;
    var inputRect = input.getBoundingClientRect() -->


    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props){
                super(props);
                this.handleClick = this.handleClick.bind(this)
            }
            handleClick() {
                this.refs.myInput.focus();
            }
            render() {
                return(
                    <div>
                        <input type="text" ref="myInput" />
                        <input type="button" value="点我输入框获取焦点"
                        onClick={this.handleClick} />    
                    </div>
                )
            }
        }

        ReactDOM.render(
            <MyComponent />,
            document.getElementById('example')
        )

    </script>
</body>

</html>
