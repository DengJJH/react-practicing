<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        // 设置状态：setState
        // 替换状态：replaceSate
        // 设置属性：setProps
        // 替换属性：replaceProps
        // 强制更新：forceUpdate
        // 获取DOM节点：findDOMNode
        // 判断组件挂载状态：isMounted

        // setState(object nextState[, function callback])
        // nextState----将要设置的新状态，该状态会和当前的state合并
        // callback----可选参数，回调函数。该函数会在setState设置成功，且组件重新渲染后调用
        // 合并nextState和当前state，并重新渲染组件，setState是React时间处理函数中和请求回调函数中触发UI更新的主要方法

        class Counter extends React.Component{
            constructor(props) {
                super(props);
                this.state = {clickCount:0};
                this.handleClick = this.handleClick.bind(this);
            }

            handleClick() {
                this.setState(function(state){
                    return {clickCount:state.clickCount + 1};
                });
            }

            render() {
                return( <h2 onClick = {this.handleClick}> 点我！点击次数为:{this.state.clickCount}</h2>);
            }
        }

        ReactDOM.render(
            <Counter />,
            document.getElementById('example')
        );
        

        // 替换状态：replaceSate
        // replaceProps(object nextProps[, function callback])
        // nextProps，将要设置的新属性，该属性会替换当前的props。
        // callback，可选参数，回调函数。该函数会在replaceProps设置成功，且组件重新渲染后调用。
        // replaceProps()方法与setProps类似，但它会删除原有 props。


        // 强制更新：forceUpdate
        // forceUpdate([function callback])
        // callback，可选参数，回调函数。该函数会在组件render()方法调用后调用。
        // forceUpdate()方法会使组件调用自身的render()方法重新渲染组件，组件的子组件也会调用自己的render()。
        // 但是，组件重新渲染时，依然会读取this.props和this.state，如果状态没有改变，那么React只会更新DOM。
        // forceUpdate()方法适用于this.props和this.state之外的组件重绘（如：修改了this.state后），通过该方法通知React需要调用render()
        // 一般来说，应该尽量避免使用forceUpdate()，而仅从this.props和this.state中读取状态并由React触发render()调用。


        // 获取DOM节点：findDOMNode
        // DOMElement findDOMNode()
        // 返回值：DOM元素DOMElement
        // 如果组件已经挂载到DOM中，该方法返回对应的本地浏览器 DOM 元素。当render返回null 或 false时，
        // this.findDOMNode()也会返回null。从DOM 中读取值的时候，该方法很有用，如：获取表单字段的值和做一些 DOM 操作。


        // 判断组件挂载状态：isMounted
        // bool isMounted()
        // 返回值：true或false，表示组件是否已挂载到DOM中
        // isMounted()方法用于判断组件是否已挂载到DOM中。可以使用该方法保证了setState()和forceUpdate()在异步场景下的调用不会出错。'
        
    </script>
</body>
</html>
